<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | SignMaster</title>
    <style>
        /* Reset + Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0c097, #8b5e3c); /* Brown theme */
            color: #2c1c0f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: #fff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #5c3b21;
        }

        /* Flash messages */
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
        }
        .error {
            background: #8b5e3c;
            color: #fff;
        }
        .success {
            background: #d2a679;
            color: #2c1c0f;
        }

        /* Form */
        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        label {
            text-align: left;
            font-weight: 600;
            color: #5c3b21;
            margin-bottom: 6px;
        }

        input {
            padding: 12px 14px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 15px;
            transition: border 0.2s ease, box-shadow 0.2s ease;
        }
        input:focus {
            border: 1px solid #8b5e3c;
            box-shadow: 0 0 5px rgba(139,94,60,0.5);
        }

        /* Button */
        button {
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #d2a679, #8b5e3c);
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background: linear-gradient(135deg, #c08f5a, #70412a);
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(1px);
        }

        /* Signup link */
        p {
            margin-top: 18px;
            font-size: 14px;
        }
        a {
            color: #8b5e3c;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.2s ease;
        }
        a:hover {
            color: #5c3b21;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>

        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="message {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Login Form -->
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <!-- Signup Link -->
        <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
    </div>
</body>
</html>
